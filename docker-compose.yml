version: '2'
services:
  divsavel:
    build: .
    #image: patt1293/chaturbae-client:build-145
    environment:
      MODELNAME: NataliaGrey
      DEBUG: myfreebae:*
      DECODE_JSON_LOGS: 'true'
      LOGSTASH_FIELDS: platform=docker,job=myfreebae-client,modelname=DivSavel
      SERVICE_IP: watcher4.backend.chaturbae.tv
      SYSLOG_TAG: '{docker: "myfreebae-client"}'
      DEBUG_TIME: "false"
    labels:
      app: myfreebae:client
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always
